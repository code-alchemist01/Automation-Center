# ========================================
# Sistem Otomasyon Merkezi Konfigürasyonu
# Otomatik oluşturuldu - Manuel düzenleme yapabilirsiniz
# ========================================

system.version=1.0.0
system.debug_mode=false
system.auto_backup=true
system.backup_interval=24
logging.level=INFO
logging.console_output=true
logging.file_output=true
logging.max_file_size=10
logging.max_backup_files=5
file_management.auto_organize=false
file_management.organize_interval=60
file_management.backup_before_organize=true
monitoring.cpu_threshold=80
monitoring.memory_threshold=85
monitoring.disk_threshold=90
monitoring.check_interval=30
network.ping_hosts=8.8.8.8,1.1.1.1
network.ping_interval=60
network.timeout=5
security.scan_enabled=true
security.scan_interval=120
security.quarantine_suspicious=false
reporting.auto_generate=true
reporting.report_interval=24
reporting.format=html
